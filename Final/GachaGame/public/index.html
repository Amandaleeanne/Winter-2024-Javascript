<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gacha Type!</title>
<link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1>Gacha Type!</h1>
    <nav>
        <ul>
            <li><a href="index.html">Tutorial</a></li>
        </ul>
    </nav>
</header>
<div id="game-container">
  <div id="game-screen">
    <div id="gacha-ball"></div>
    <div id="typed-word"></div>
    <div id="timer">Time Left: <span id="time-left">30</span> seconds</div>
    <button id="start-button">Start Game</button>
  </div>
  <div id="extras">
    <div id="shop">
      <h2>Shop</h2>
      <p>Coins: <span id="coins">0</span></p>
      <!-- Needs more time: s<button id="buy-chance">Increase Chance - 10 Coins</button> -->
      <button id="buy-speed">More Time (10s) - 20 Coins</button>
      <button id="reduce-word">Word length down (-1) - 40 Coins</button>
    </div>
    <div id="highscore-board" class="scrollable-container">
      <h2>Highscore Board</h2>
      <ol id="highscores"></ol>
    </div>
  </div>
</div>
    <!--DONT FORGET TO RUN npm run build !!-->
    <script src="../dist/main.js"></script>
</body>
</html>
